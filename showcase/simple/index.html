<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="no-referrer">

        <title>TS Compiler in Browser</title>
    </head>
    <body>
        <script type="module">
            import {ezTsImport} from "https://friendlyted.github.io/ezTS/loader/front.js";

            const [mainModule] = await ezTsImport({
                entryPointFiles: ["./ts/main_module.ts"],
                prodMode: false // "true" disables compiler errors log, removes lib.*.d.ts from build
            })
            mainModule.main();
        </script>
    </body>
</html>
